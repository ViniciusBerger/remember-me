spring.application.name=remember-me 


# --- MySQL datasource ---
spring.datasource.url=jdbc:mysql://localhost:3306/rememberme?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password

# Optional: Boot/Hibernate can auto-detect dialect from the URL, so we can skip driver + dialect.

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
